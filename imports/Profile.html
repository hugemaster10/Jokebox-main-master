<template name="Profile">
  <div class="container justify-content-center">
    <h1>Profile</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="fileToUpload">
          <div class="profile-pic" style="background-image: url('profile.png')">
              <span class="glyphicon glyphicon-camera"></span>
              <span>Change Image</span>
          </div>
          </label>
          <input type="File" name="fileToUpload" id="fileToUpload">
        </form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" value="{{currentUser.username}}" disabled>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="New password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm new password">
          </div>
          <button type="submit" class="btn btn-primary js-updateProfile">Update Profile</button>
        </form>
      </div>
      <div class="col-md-6">
      </div>
    </div>
  </div>
</template>
